persistence true
persistence_location /mosquitto/data/                                                                                                                                                                              
log_dest file /mosquitto/log/mosquitto.log                                                                                                                                                                         

allow_anonymous false
password_file /mosquitto/config/passwd                                                                                                                                                                             

listener 1883

listener 8883
certfile /mosquitto/config/cert/cert.pem                                                                                                                                                                                           
cafile /mosquitto/config/cert/chain.pem                                                                                                                                                                                            
keyfile /mosquitto/config/cert/privkey.pem                                                                                                                                                                                         
tls_version tlsv1.2
